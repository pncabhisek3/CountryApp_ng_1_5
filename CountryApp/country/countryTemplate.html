<div class="country-wrapper">
  <h3><u>Country Widget</u></h3>
  <table class="add-country-table">
    <tbody>
      <tr>
        <td>Country:</td>
        <td><input type="text" ng-model="$ctrl.country.name" /></td>
      </tr>
      <tr>
        <td>Capital:</td>
        <td><input type="text" ng-model="$ctrl.country.capital" /></td>
      </tr>
      <tr>
        <td>
          <button class="add-country-btn" id="clear-country-btn">clear</button>
        </td>
        <td>
          <button class="add-country-btn" id="add-country-btn">Add</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="another-child-target">
    <!-- <population-widget /> -->
  </div>
</div>
